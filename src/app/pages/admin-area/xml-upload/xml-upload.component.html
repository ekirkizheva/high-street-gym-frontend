<div
  class="block p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mb-4"
>
  <p class="mb-2 text-xl font-normal text-gray-700 dark:text-gray-400">
    Upload Trainer Document
  </p>
  <div class="mb-2 font-bold tracking-tight text-gray-900 dark:text-white">
    <input
      (change)="onFileSelected($event, 'trainer')"
      type="file"
      class="w-full text-black text-base bg-gray-100 file:cursor-pointer cursor-pointer file:border-0 file:py-2.5 file:px-4 file:mr-4 file:bg-gray-800 file:hover:bg-gray-700 file:text-white rounded"
    />
  </div>
  <div class="text-lg text-red-500" *ngIf="trainerErrors">
    {{ trainerErrors.error.message }}
  </div>
  <button
    *ngIf="!trainerUploaded"
    type="submit"
    class="primary"
    (click)="uploadFile('trainer')"
  >
    Upload
  </button>

  <div *ngIf="trainerUploaded" class="text-lg">
    Document uploaded successfully!
  </div>
</div>

<div
  class="block p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mb-4"
>
